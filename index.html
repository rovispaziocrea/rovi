<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovi - Spazio Creativo</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/utils/variables.css">
    <link rel="stylesheet" href="css/utils/animations.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/collapsible-sections.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/toast.css">
    <link rel="stylesheet" href="css/components/carousel.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/sections/common.css">
    <link rel="stylesheet" href="css/sections/about-project.css">
    <link rel="stylesheet" href="css/sections/about-research.css">
    <link rel="stylesheet" href="css/sections/services.css">
    <link rel="stylesheet" href="css/sections/spaces.css">
    <link rel="stylesheet" href="css/sections/events.css">
    <link rel="stylesheet" href="css/sections/contact.css">
    <link rel="stylesheet" href="css/utils/responsive.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="assets/logo/rovilogo.png" alt="ROVI" class="nav-logo">
        <div class="nav-links">
            <a href="#about">PROGETTO</a>
            <a href="#research">RICERCA</a>
            <a href="#services">SERVIZI</a>
            <a href="#spaces">SPAZI</a>
            <a href="#events">EVENTI</a>
            <a href="#contact" class="cta-button">PARTECIPA</a>
        </div>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <!-- Header -->
    <header class="header">
        <video class="header-background" autoplay muted loop playsinline preload="auto">
            <source src="assets/background/videobackgorund3.webm" type="video/webm">
            <source src="assets/background/videobackgorund3.mp4" type="video/mp4">
        </video>
        <div class="header-content">
            <img src="assets/logo/rovilogo.png" alt="ROVI" class="header-logo">
            <a href="#about" class="cta-button">SCOPRI</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="card-stack">
            <!-- Il Progetto -->
            <section class="card collapsed" data-index="1" id="about">
                <div class="card-header">
                    <h2 class="card-title">IL PROGETTO</h2>
                    <button type="button" class="toggle-btn" data-bs-toggle="collapse" data-bs-target="#about-project-container">
                        <span class="material-icons">expand_less</span>
                    </button>
                </div>
                <div class="card-content collapse" id="about-project-container">
                    <!-- Contenuto -->
                </div>
            </section>

            <!-- Ricerca -->
            <section class="card minimized" data-index="2" id="research">
                <div class="card-header">
                    <h2 class="card-title">RICERCA</h2>
                    <button type="button" class="toggle-btn">
                        <span class="material-icons">expand_less</span>
                    </button>
                </div>
                <div class="card-content">
                    <div id="about-research-container"></div>
                </div>
            </section>

            <!-- Servizi -->
            <section class="card minimized" data-index="3" id="services">
                <div class="card-header">
                    <h2 class="card-title">SERVIZI</h2>
                    <button type="button" class="toggle-btn">
                        <span class="material-icons">expand_less</span>
                    </button>
                </div>
                <div class="card-content">
                    <div id="services-container"></div>
                </div>
            </section>

            <!-- Spazi -->
            <section class="card minimized" data-index="4" id="spaces">
                <div class="card-header">
                    <h2 class="card-title">SPAZI</h2>
                    <button type="button" class="toggle-btn">
                        <span class="material-icons">expand_less</span>
                    </button>
                </div>
                <div class="card-content">
                    <div id="spaces-container"></div>
                </div>
            </section>

            <!-- Eventi -->
            <section class="card minimized" data-index="5" id="events">
                <div class="card-header">
                    <h2 class="card-title">EVENTI</h2>
                    <button type="button" class="toggle-btn">
                        <span class="material-icons">expand_less</span>
                    </button>
                </div>
                <div class="card-content">
                    <div id="events-container"></div>
                </div>
            </section>
        </div>

        <!-- Contatti (non nella stack) -->
        <section class="section section-colored" id="contact">
            <div class="section-inner">
                <div id="contact-container"></div>
            </div>
        </section>
    
        <!-- Footer -->
        <div id="footer-container"></div>
    </main>

    <!-- JavaScript -->
    <script src="js/modules/navbar.js"></script>
    <script src="js/modules/section-loader.js"></script>
    <script src="js/modules/collapsible-sections.js"></script>
    <script src="js/modules/animations.js"></script>
    <script src="js/modules/carousel.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
